
name: Deploy to Oracle VM (Ubuntu)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node (Runner only)
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.1

      - name: Prepare SSH known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.ORACLE_SSH_PORT }}" "${{ secrets.ORACLE_HOST }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Copy repository to server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          port: ${{ secrets.ORACLE_SSH_PORT }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          source: |
            .
          target: "/home/${{ secrets.ORACLE_USER }}/app"
          rm: true

      - name: Run remote deploy script (Ubuntu)
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          port: ${{ secrets.ORACLE_SSH_PORT }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          script: |
            bash << 'EOF'
            set -euo pipefail

            echo "=== Diagnostic Information ==="
            echo "Current user: $(whoami)"
            echo "Current directory: $(pwd)"
            echo "HOME: $HOME"
            echo ""
            
            # List what's actually in the nvm directory
            echo "=== Contents of ~/.nvm/versions/node ==="
            ls -la "$HOME/.nvm/versions/node/" 2>/dev/null || echo "Directory not accessible"
            echo ""
            
            echo "=== Checking file existence ==="
            NODE_PATH="/home/ubuntu/.nvm/versions/node/v24.11.1/bin/node"
            NPM_PATH="/home/ubuntu/.nvm/versions/node/v24.11.1/bin/npm"
            
            echo "Checking: $NODE_PATH"
            if [ -f "$NODE_PATH" ]; then
              echo "✓ File exists"
              ls -la "$NODE_PATH"
            else
              echo "✗ File does not exist"
              # Try with $HOME
              echo "Trying with \$HOME: $HOME/.nvm/versions/node/v24.11.1/bin/node"
              if [ -f "$HOME/.nvm/versions/node/v24.11.1/bin/node" ]; then
                echo "✓ Works with \$HOME"
              fi
            fi
            
            echo ""
            echo "Checking: $NPM_PATH"
            if [ -f "$NPM_PATH" ]; then
              echo "✓ File exists"
              ls -la "$NPM_PATH"
            else
              echo "✗ File does not exist"
            fi
            
            # Get actual node and npm
            echo ""
            echo "=== Finding node/npm ==="
            find "$HOME/.nvm" -name "node" -type f 2>/dev/null | head -3
            
            EOF
        env:
          PM2_ENV: ${{ secrets.PM2_ENV }}

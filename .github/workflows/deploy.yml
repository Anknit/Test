
name: Deploy to Oracle VM (Ubuntu)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node (Runner only)
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.1

      - name: Prepare SSH known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.ORACLE_SSH_PORT }}" "${{ secrets.ORACLE_HOST }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Copy repository to server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          port: ${{ secrets.ORACLE_SSH_PORT }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          source: |
            .
          target: "/home/${{ secrets.ORACLE_USER }}/app"
          rm: true

      - name: Run remote deploy script (Ubuntu)
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          port: ${{ secrets.ORACLE_SSH_PORT }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          script: |
            bash << 'EOF'
            set -euo pipefail

            # Use the exact Node.js 24.11.1 path installed via nvm on Oracle VM
            NODE_PATH="/home/ubuntu/.nvm/versions/node/v24.11.1/bin/node"
            NPM_PATH="/home/ubuntu/.nvm/versions/node/v24.11.1/bin/npm"

            # Verify executables exist
            if [ ! -f "$NODE_PATH" ]; then
              echo "ERROR: Node.js not found at $NODE_PATH"
              exit 1
            fi

            if [ ! -f "$NPM_PATH" ]; then
              echo "ERROR: npm not found at $NPM_PATH"
              exit 1
            fi

            # Verify versions
            NODE_VER=$("$NODE_PATH" -v | sed 's/^v//')
            NPM_VER=$("$NPM_PATH" -v)

            echo "Using Node.js: $NODE_PATH (v$NODE_VER)"
            echo "Using npm: $NPM_PATH ($NPM_VER)"

            if [ "$NODE_VER" != "24.11.1" ]; then
              echo "ERROR: Node.js version mismatch. Expected 24.11.1 but got $NODE_VER"
              exit 1
            fi

            if [ "$NPM_VER" != "11.6.2" ]; then
              echo "ERROR: npm version mismatch. Expected 11.6.2 but got $NPM_VER"
              exit 1
            fi

            # Export PATH so deploy.sh and subprocesses can find npm/pm2
            export PATH="$(dirname "$NODE_PATH"):$PATH"

            # Deploy app
            cd "$HOME/app"
            chmod +x ./deploy.sh || true

            # PM2 environment (default 'production' if not provided)
            export PM2_ENV="${PM2_ENV:-production}"

            ./deploy.sh
            EOF
        env:
          PM2_ENV: ${{ secrets.PM2_ENV }}

name: Deploy to Oracle VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.1

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ORACLE_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Copy repository to server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          port: ${{ secrets.ORACLE_SSH_PORT || '22' }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          # Copy everything except node_modules to save time
          source: |
            .
          target: "/home/${{ secrets.ORACLE_USER }}/app"
          rm: true

      - name: Run remote deploy script
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          port: ${{ secrets.ORACLE_SSH_PORT || '22' }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          script: |
            bash << 'EOF'
            set -e
            
            # Find node and npm using different possible paths
            NODE_PATH=""
            NPM_PATH=""
            
            # Try to find node in nvm directory
            if [ -d "$HOME/.nvm/versions/node" ]; then
              # Get the highest version installed
              NODE_DIR=$(ls -d $HOME/.nvm/versions/node/v* 2>/dev/null | sort -V | tail -1)
              if [ -n "$NODE_DIR" ]; then
                NODE_PATH="$NODE_DIR/bin/node"
                NPM_PATH="$NODE_DIR/bin/npm"
              fi
            fi
            
            # Fall back to system node if nvm version not found
            if [ -z "$NODE_PATH" ] || [ ! -f "$NODE_PATH" ]; then
              NODE_PATH=$(which node 2>/dev/null || echo "")
            fi
            
            if [ -z "$NPM_PATH" ] || [ ! -f "$NPM_PATH" ]; then
              NPM_PATH=$(which npm 2>/dev/null || echo "")
            fi
            
            # Verify we found node and npm
            if [ -z "$NODE_PATH" ] || [ ! -f "$NODE_PATH" ]; then
              echo "ERROR: Could not find node executable"
              exit 1
            fi
            
            if [ -z "$NPM_PATH" ] || [ ! -f "$NPM_PATH" ]; then
              echo "ERROR: Could not find npm executable"
              exit 1
            fi
            
            echo "Found node at: $NODE_PATH"
            echo "Found npm at: $NPM_PATH"
            
            # Verify versions
            node_version=$("$NODE_PATH" -v | cut -dv -f2)
            npm_version=$("$NPM_PATH" -v)
            
            echo "Node.js version: $node_version (required: 24.11.1)"
            echo "npm version: $npm_version (required: 11.6.2)"
            
            if [ "$node_version" != "24.11.1" ]; then
              echo "ERROR: Node.js version mismatch. Expected 24.11.1 but got $node_version"
              exit 1
            fi
            
            if [ "$npm_version" != "11.6.2" ]; then
              echo "ERROR: npm version mismatch. Expected 11.6.2 but got $npm_version"
              exit 1
            fi
            
            cd ~/app
            chmod +x ./deploy.sh || true
            export PM2_ENV="${{ secrets.PM2_ENV || 'production' }}"
            export PATH="$(dirname "$NODE_PATH"):$PATH"
            ./deploy.sh
            EOF

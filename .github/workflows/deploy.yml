name: Deploy to Oracle VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.1

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ORACLE_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Copy repository to server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          port: ${{ secrets.ORACLE_SSH_PORT || '22' }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          # Copy everything except node_modules to save time
          source: |
            .
          target: "/home/${{ secrets.ORACLE_USER }}/app"
          rm: true

      - name: Run remote deploy script
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          port: ${{ secrets.ORACLE_SSH_PORT || '22' }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          script: |
            bash --login << 'EOF'
            set -e
            
            # Load nvm
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            [ -s "$NVM_DIR/bash_completion" ] && . "$NVM_DIR/bash_completion"
            
            # Verify nvm is loaded
            echo "NVM_DIR: $NVM_DIR"
            which node || echo "node not in PATH yet"
            which npm || echo "npm not in PATH yet"
            
            # Verify Node.js and npm versions
            echo "Verifying Node.js version..."
            node_version=$(node -v | cut -dv -f2)
            npm_version=$(npm -v)
            echo "Node.js version: $node_version (required: 24.11.1)"
            echo "npm version: $npm_version (required: 11.6.2)"
            
            if [ "$node_version" != "24.11.1" ]; then
              echo "ERROR: Node.js version mismatch. Expected 24.11.1 but got $node_version"
              exit 1
            fi
            
            if [ "$npm_version" != "11.6.2" ]; then
              echo "ERROR: npm version mismatch. Expected 11.6.2 but got $npm_version"
              exit 1
            fi
            
            cd ~/app
            chmod +x ./deploy.sh || true
            export PM2_ENV="${{ secrets.PM2_ENV || 'production' }}"
            ./deploy.sh
            EOF
